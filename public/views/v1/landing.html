<div class="landing-container">
  <div class="background-video-container">
    <div></div>
    <video muted id="background-video" id="stanzaVideoDesktop" src="https://dff2h0hbfv6w4.cloudfront.net/ZAXSCDVF12345/ikeda-lost" preload="auto"></video>
  </div>
  <span class='ion-ios-play-outline play-icon-landing animation-transitions' ng-class="{'show-landing-play-button':(showLandingPlayButton)}"></span>
  <div class="play-button-container landing-play-pause" ng-click="showVideo()"></div>
  <div class="landing-content">
    <h1 class="animation-transitions-long" ng-class="{'show-name': (showIkedaName)}" ng-click="showVideo()">IKEDA</h1>
    <div class="circle animation-transitions-long" ng-class="{'show-landing-circle': (showLandingCircle)}">
      <div class="line left animation-transitions-long" ng-class="{'show-landing-lines': (showLandingLines)}"></div>
      <div class="line right animation-transitions-long" ng-class="{'show-landing-lines': (showLandingLines)}"></div>
    </div>
    <ul>
      <li ng-mouseenter="hoverLandingLinks('music')" ng-class="{'hover-link':(currentHoverLink === 'music'), 'show-landing-link': (showLandingLink > 0)}" ng-mouseleave="currentHoverLink = ''" class="animation-transitions animation-transitions-long" ng-click="goToView('music')">
        Music
        <div class='animation-transitions'></div>
      </li>
      <li ng-mouseenter="hoverLandingLinks('about')" ng-class="{'hover-link':(currentHoverLink === 'about'), 'show-landing-link': (showLandingLink > 1)}" ng-mouseleave="currentHoverLink = ''" class="animation-transitions animation-transitions-long" ng-click="goToView('music')">
        About
        <div class='animation-transitions'></div>
      </li>
      <li ng-mouseenter="hoverLandingLinks('booking')" ng-class="{'hover-link':(currentHoverLink === 'booking'), 'show-landing-link': (showLandingLink > 2)}" ng-mouseleave="currentHoverLink = ''" class="animation-transitions animation-transitions-long" ng-click="goToView('booking')">
        Bookings
        <div class='animation-transitions'></div>
      </li>
    </ul>
  </div>
  <div class="video-backdrop" ng-class="{'show-video-backdrop':(showVideoBackdrop), 'fadein-video-backdrop':(fadeinVideoBackdrop)}" ng-click="hideVideo()"></div>
  <div class='actual-video' ng-class="{'show-actual-video': (showActualVideo), 'fadein-actual-video': (fadeinActualVideo)}" ng-mouseenter="showActualPause = true" ng-mouseleave="showActualPause = false">
    <div class="video-pause-overlay" ng-class="{'show-video-pause-overlay': (showActualPause)}"></div>
    <div class="pause-button-container landing-play-pause" ng-if="showActualPause" ng-click="toggleVideo()"></div>
    <span class='ion-ios-pause-outline pause-button' ng-if="showActualPause && !showPause" ng-click="toggleVideo()"></span>
    <span class='ion-ios-play-outline pause-button' ng-if="showActualPause && showPause" ng-click="toggleVideo()"></span>
    <div class="share-video" ng-if="showActualPause">
      <ul>
        <li class='ion-social-facebook-outline'></li>
        <li class='ion-social-twitter-outline'></li>
        <li class='ion-ios-email-outline'></li>
      </ul>
    </div>
    <video src="https://dff2h0hbfv6w4.cloudfront.net/ZAXSCDVF12345/ikeda-lost" id="actual-video" preload="auto" ng-class="{'blur-video': (showActualPause)}"></video>
  </div>
</div>
